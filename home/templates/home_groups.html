{% extends 'home/templates/base.html' %}
{% block head %}
<title>Groups list</title>
{% endblock %}
{%block body%}
        <!-- List of uploaded documents -->
        <h1>Groups:</h1>
        {% for g in groups %}

                <h3>group name:{{g.name}}</h3>
                <h3>member name:{{g.members}}</h3>
                {%for m in g.members.all%}
                        <h4>members: {{m.first_name}} </h4>

                {% endfor%}

        {% endfor %}

{%endblock%}
