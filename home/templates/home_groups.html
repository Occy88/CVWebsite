{% extends 'home/templates/base.html' %}
{% load staticfiles %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static '/css/groups_Style.css' %}">

<title>Groups list</title>
{% endblock %}
{%block body%}
<div class="container-fluid">
    <div class="container">
     <h2>Groups: &nbsp; <a href="{% url 'home:group_register' %}" class="btn btn-secondary" role="button">New group</a></h2>
    <br>
    <br>
    <div class="container-fluid">
        {% for g in groups %}
            {% if user in g.members.all or user.is_superuser %}
                <div class="container-fluid">
                    <div class="card" style="width: 30rem;">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-5">
                                    <div class="align-content-lg-stretch">
                                        <div class="container-fluid">
                                            <div class="panel-group">
                                                <div class="panel panel-default">
                                                    <div class="border-dark">Group name: {{g.name}}</div>
                                                     <div class="container-fluid">
                                                         <a href="{{g.id}}" class="btn btn-danger" role="button">group info</a>
                                                     </div>
                                                    <div class="panel-body"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>
                    &nbsp;</div>
            {% endif %}
        {% endfor %}
    </div>
</div>
</div>

{%endblock%}
