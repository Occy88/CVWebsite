{% extends 'home/templates/base.html' %}
{% load staticfiles %}
{% block head %}
    <title>Group Create</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/groups_Style.css' %}">
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Edit</h1>
        <p1>
            <div class="form-control"> - Change group name</div>
            <div class="form-control"> - Add or remove users</div>
        </p1>
        <form method="post">
            &nbsp;
            {% csrf_token %}
            &nbsp;
            {{ form.as_p }}
            <button type="submit">apply Changes</button>
        </form>
    </div>
{% endblock %}
