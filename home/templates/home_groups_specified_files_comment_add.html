{% extends 'home/templates/base.html' %}
{% load staticfiles %}
{% block head %}
    <title>File Comment Create</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/groups_Style.css' %}">
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Welcome</h1>
        <p1>
            You can create a new comment here
        </p1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Comment</button>
        </form>
    </div>
{% endblock %}
