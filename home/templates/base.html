<!DOCTYPE html>
<html lang="en">
<head>

    {% block head %}
    <meta charset="UTF-8">
    <title>Title</title>

    <h1>Base</h1>
    {% endblock %}
</head>

<body background="background.png">
    <br>

    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{% url 'accounts:login' %}">Navbar</a>
      <div class="navbar-collapse collapse" id="navbarNavAltMarkup">
            {% if user.is_authenticated %}
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'home:list' %}">Home <span class="sr-only">(current)</span></a>
          <a class="nav-link" href="{% url 'accounts:edit_profile' %}">Edit Profile</a>
          <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
          <a class="nav-link" href="{% url 'accounts:change_password' %}">change password</a>

          <a class="nav-item nav-link disabled" href="#">Disabled</a>
        </div>
            {% else %}
          <div class="navbar-nav">
          <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
          <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
          <a class="nav-item nav-link disabled" href="#">Disabled</a>
          <a class="nav-link" href="{% url 'accounts:password_reset' %}">Reset Password</a>

        </div>
          {%endif%}
      </div>
    </nav>
</br>
    {% block body %}
    {% endblock %}

</body>
